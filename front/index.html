<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header-block"></div>
    <main>
        <h1 class="title">TODO</h1>
        <div class="todo new">
            <button class="todo-button"></button>
            <input class="todo-text" value="Currently typing"></input>
        </div>
        <div>
            <div class="todo first">
                <button class="todo-button"></button>
                <span class="todo-text completed-text">Complete online JavaScript course</span>
            </div>
            <div class="todo">
                <button class="todo-button"></button>
                <span class="todo-text">Jog around the park</span>
            </div>
            <div class="todo">
                <button class="todo-button"></button>
                <span class="todo-text">10 minutes meditation</span>
            </div>
            <div class="todo">
                <button class="todo-button"></button>
                <span class="todo-text">Read for 1 hour</span>
            </div>
            <div class="todo">
                <button class="todo-button"></button>
                <span class="todo-text">Pick up grocieces</span>
            </div>
            <div class="todo">
                <button class="todo-button"></button>
                <span class="todo-text">Complete Todo app</span>
            </div>
            <div class="bottom">
                <p class="todo-count">5 items left</p>
                <div class="filter-block">
                    <button class="filter-button activated">All</button>
                    <button class="filter-button">Active</button>
                    <button class="filter-button">Completed</button>
                </div>
                <button class="filter-button">Clear Completed</button>
            </div>
        </div>
    </main>
</body>

</html>
